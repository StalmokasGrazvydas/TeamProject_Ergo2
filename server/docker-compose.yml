services:
  fastapi:
    build: .
    container_name: fastapi
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    networks:
      - backend

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi
    networks:
      - backend

networks:
  backend:
    driver: bridge